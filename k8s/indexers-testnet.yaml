apiVersion: lux.network/v1alpha1
kind: LuxIndexer
metadata:
  name: indexer-c
  namespace: lux-testnet
  labels:
    app.kubernetes.io/part-of: lux-network
    lux.network/network: testnet
    lux.network/chain: c-chain
spec:
  networkRef: luxd
  chainAlias: "C"
  chainId: 96368
  image:
    repository: registry.digitalocean.com/hanzo/lux-indexer
    tag: v0.1.0
  database:
    managed: true
    storageSize: "20Gi"
    storageClass: do-block-storage
  port: 4000
  replicas: 1
  traceEnabled: true
  contractVerification: true
  pollInterval: 2
  storage:
    size: "10Gi"
    storageClass: do-block-storage
