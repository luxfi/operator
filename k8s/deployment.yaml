apiVersion: apps/v1
kind: Deployment
metadata:
  name: lux-operator
  namespace: lux-system
  labels:
    app: lux-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lux-operator
  template:
    metadata:
      labels:
        app: lux-operator
    spec:
      serviceAccountName: lux-operator
      containers:
        - name: operator
          image: ghcr.io/luxfi/operator:v0.2.0
          imagePullPolicy: Always
          args:
            - --namespace
            - ""
            - --log-level
            - info
            - --metrics-port
            - "8080"
            - --health-port
            - "8081"
            - --leader-election
          ports:
            - name: metrics
              containerPort: 8080
            - name: health
              containerPort: 8081
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
