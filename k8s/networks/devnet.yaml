apiVersion: lux.network/v1alpha1
kind: LuxNetwork
metadata:
  name: luxd
  namespace: lux-devnet
spec:
  networkId: 3
  validators: 5
  adoptExisting: true

  ports:
    http: 9650
    staking: 9651

  consensus:
    sybilProtectionEnabled: false

  staking:
    secretName: luxd-staking
    kms:
      hostApi: https://kms.lux.network/api
      projectSlug: lux-infra
      envSlug: devnet
      secretsPath: /staking
      resyncInterval: 300
      auth:
        credentialsSecret: universal-auth-credentials
        credentialsNamespace: lux-system

  # Seed restore from MinIO snapshot
  seedRestore:
    enabled: true
    sourceType: ObjectStore
    objectStoreUrl: "http://minio.hanzo.svc.cluster.local:9000/lux-snapshots/devnet/devnet-node0-full.tar.gz"

  # Automated snapshot schedule (hourly to MinIO)
  snapshotSchedule:
    enabled: true
    intervalSeconds: 3600
    objectStoreEndpoint: "http://minio.hanzo.svc.cluster.local:9000"
    bucket: lux-snapshots
    prefix: devnet
    accessKey: hanzo
    secretKeyRef: hanzo-minio-secret
    sourceNodeIndex: 0
    includeRlpExports: true
    maxRetained: 5

  chainTracking:
    trackAllChains: true
