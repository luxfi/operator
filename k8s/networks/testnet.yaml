apiVersion: lux.network/v1alpha1
kind: LuxNetwork
metadata:
  name: luxd
  namespace: lux-testnet
spec:
  networkId: 2
  validators: 5
  adoptExisting: true

  ports:
    http: 9640
    staking: 9641

  consensus:
    sybilProtectionEnabled: true

  staking:
    secretName: luxd-staking
    kms:
      hostApi: https://kms.hanzo.ai/api
      projectSlug: lux-infra
      envSlug: testnet
      secretsPath: /staking
      resyncInterval: 300
      auth:
        credentialsSecret: universal-auth-credentials
        credentialsNamespace: lux-system

  chainTracking:
    trackAllChains: true
