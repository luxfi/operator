apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: luxgateways.lux.network
spec:
  group: lux.network
  scope: Namespaced
  names:
    plural: luxgateways
    singular: luxgateway
    kind: LuxGateway
    shortNames:
      - luxgw
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Host
          type: string
          jsonPath: .spec.host
        - name: Routes
          type: integer
          jsonPath: .status.routeCount
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: LuxGateway manages an API gateway for routing external traffic to RPC, indexers, and explorer.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Gateway spec with routing, rate limiting, and CORS configuration.
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Gateway status including route count and external endpoint.
