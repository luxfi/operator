apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: luxexplorers.lux.network
spec:
  group: lux.network
  scope: Namespaced
  names:
    plural: luxexplorers
    singular: luxexplorer
    kind: LuxExplorer
    shortNames:
      - luxexp
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: URL
          type: string
          jsonPath: .status.url
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: LuxExplorer deploys a blockchain explorer web UI for one or more chains.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Explorer spec with indexer references and branding.
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Explorer status including URL and connected indexers.
