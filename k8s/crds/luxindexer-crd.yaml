apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: luxindexers.lux.network
spec:
  group: lux.network
  scope: Namespaced
  names:
    plural: luxindexers
    singular: luxindexer
    kind: LuxIndexer
    shortNames:
      - luxidx
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Chain
          type: string
          jsonPath: .spec.chainAlias
        - name: Height
          type: integer
          jsonPath: .status.indexedHeight
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: LuxIndexer deploys blockchain indexer instances for EVM chains.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Indexer spec for a single EVM chain.
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
              description: Indexer status including sync progress and API endpoint.
