apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lux-operator
rules:
  # CRDs: LuxNetwork / LuxChain
  - apiGroups: ["lux.network"]
    resources: ["luxnetworks", "luxchains"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["lux.network"]
    resources: ["luxnetworks/status", "luxchains/status"]
    verbs: ["get", "patch", "update"]

  # Core resources
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "serviceaccounts"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]

  # Apps: StatefulSets
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]

  # RBAC: Roles/RoleBindings created per-network (for pod service discovery etc)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]

  # Policy: PodDisruptionBudgets
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]

  # KMS: KMSSecret resources for staking key sync
  - apiGroups: ["secrets.lux.network"]
    resources: ["kmssecrets"]
    verbs: ["create", "get", "list", "watch", "patch", "update", "delete"]

  # Events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
