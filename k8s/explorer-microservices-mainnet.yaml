---
# Smart Contract Verifier
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sc-verifier-mainnet
  namespace: lux-explorer
  labels:
    app: sc-verifier
    network: mainnet
    chain: cchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sc-verifier
      network: mainnet
  template:
    metadata:
      labels:
        app: sc-verifier
        network: mainnet
        chain: cchain
    spec:
      containers:
        - name: sc-verifier
          image: ghcr.io/blockscout/smart-contract-verifier:v1.10.3
          ports:
            - containerPort: 8050
              protocol: TCP
          env:
            - name: SMART_CONTRACT_VERIFIER__SERVER__HTTP__ADDR
              value: "0.0.0.0:8050"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 8050
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8050
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sc-verifier-mainnet
  namespace: lux-explorer
  labels:
    app: sc-verifier
    network: mainnet
    chain: cchain
spec:
  selector:
    app: sc-verifier
    network: mainnet
  ports:
    - port: 8050
      targetPort: 8050
      protocol: TCP
  type: ClusterIP
