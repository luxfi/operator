# Stats
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-mainnet
  namespace: lux-explorer
  labels:
    app: stats
    network: mainnet
    chain: cchain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stats
      network: mainnet
  template:
    metadata:
      labels:
        app: stats
        network: mainnet
        chain: cchain
    spec:
      containers:
        - name: stats
          image: ghcr.io/blockscout/stats:v2.14.0
          ports:
            - containerPort: 8050
              protocol: TCP
          env:
            - name: STATS__DB_URL
              value: "postgresql://blockscout:blockscout@blockscout-postgres-mainnet.lux-explorer.svc:5432/blockscout_mainnet"
            - name: STATS__BLOCKSCOUT_DB_URL
              value: "postgresql://blockscout:blockscout@blockscout-postgres-mainnet.lux-explorer.svc:5432/blockscout_mainnet"
            - name: STATS__BLOCKSCOUT_API_URL
              value: "http://blockscout-mainnet.lux-explorer.svc:4000"
            - name: STATS__SERVER__HTTP__ADDR
              value: "0.0.0.0:8050"
            - name: STATS__CREATE_DATABASE
              value: "false"
            - name: STATS__RUN_MIGRATIONS
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8050
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8050
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: stats-mainnet
  namespace: lux-explorer
  labels:
    app: stats
    network: mainnet
    chain: cchain
spec:
  selector:
    app: stats
    network: mainnet
  ports:
    - port: 8050
      targetPort: 8050
      protocol: TCP
  type: ClusterIP
